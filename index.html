<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="scripts/script.js" defer></script>
  <script src="scripts/word-list.js" defer></script>
  <title>Hangman Game</title>
</head>
<body>

  <div class="game-modal">
    <div class="content">
      <img src="images/lost.gif" alt="gif">
      <h4>Game Over</h4>
      <p>The correct word is: <b>rainbow</b></p>
      <button class="play-again">Play Again</button>
    </div>
  </div>

  <div class="container">

    <div class="hangman-box">
      <img src="images/hangman-0.svg" alt="hangman-image"/>
      <h1>Hangman Game</h1>
    </div>

    <div class="game-box">

      <ul class="word-display">
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter guessed">a</li>
        <li class="letter"></li>
        <li class="letter"></li>
        <li class="letter"></li>
      </ul>

      <h4 class="hint-text">
        Hint:
        <b>yjf udjvb sudbv audgv duyvbb zdfv adgvy k dvvgduvy vUDSV ISDUV IDSKVvd7 kufvdl cbtfddgdvcK GGV\ST.</b>
      </h4>

      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>

      <div class="keyboard"></div>
    </div>
  </div>
</body>
</html>
